<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	.inner
	{
		position: relative;
		top: 50%;
		left: 50%;
		color: #fff;

	}
</style>
<body>
	<div style="background-color: red;display: flex;justify-content: center;">
		<div class="inner">
			inner
		</div>
		<svg height="200">
  <circle cx="100" cy="100" r="100" stroke="black" stroke-width="0" fill="black" style="position: absolute;width: 100%;" />
</svg>

	</div>

	<script type="text/javascript">
		let count=1;
		
		let int = setInterval(function(){
			count+=1
			document.getElementsByTagName("progress")[0].setAttribute("value",count)

			if(count == 10)
				clearInterval(int)


		},1000)
	</script>
</body>
</html>
