<!-- In this video we will learn how to change any tag backgroundcolor dynamically using javascript -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Flipper</title>
</head>
<style type="text/css">
	.myex
	{
		background-color: red;
	}
</style>
<body>
<div class="myex">
	I am your ex and will change my color
</div>

<!-- lets make it more dynamic by adding color input for user  -->
<input type="color" name="select_color" id="color">
<script type="text/javascript">

	document.getElementById("color").addEventListener("change",updateColor);

	function updateColor(e){
		console.log(e.target.value)

	// document.getElementsByClassName('myex')[0].style.backgroundColor=e.target.value

	document.getElementsByTagName('body')[0].style.backgroundColor=e.target.value
	}
</script>
</body>
</html>
